<ion-content class = "background">
  <div class = "content">
    <div class = "buttons-action">
      <ion-button fill = "clear" color = "dark" size = "small">
        <p class = "signup-text" id = "sign" style="font-weight: bold;">Sign Up</p>
      </ion-button>
      <ion-button fill = "solid" color = "dark" size = "small" (click) = "sign_in()" >
        <b><p class="signin-text" style="font-weight: normal;">Sign In</p></b>
      </ion-button>
    </div>
    <div class = "ion-padding">
      <ion-input placeholder = "Email" style = "padding-left: 10px !important; font-family:'Verdana, Geneva, Tahoma, sans-serif;'" [(ngModel)] = "email" ></ion-input>
      <br>
        <ion-input placeholder = "Password" type = "password" style = "padding-left: 10px !important; font-family:'Verdana, Geneva, Tahoma, sans-serif;'" [(ngModel)] = "password1" ></ion-input>
        <br>
        <ion-input placeholder = "Repeat Password" type = "password" style = "padding-left: 10px !important; font-family:'Verdana, Geneva, Tahoma, sans-serif;'" [(ngModel)] = "password2" ></ion-input>
    </div>
    <ion-button shape = "round" class = "actionbutton" expand = "full" style = "text-transform: none;" (click) = "password_match()" ><div style = "font-family: Verdana, Geneva, Tahoma, sans-serif;">Sign Up</div></ion-button>
  
  </div>
  </ion-content>
