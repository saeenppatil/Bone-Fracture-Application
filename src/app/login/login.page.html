<ion-content class="background">
  <div class="content">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="signin-text" style="font-weight: bold;">Sign In</p></b>
      </ion-button>
      <ion-button fill="solid" color="dark" size="small" (click) = "sign_up()" >
        <b><p class="signup-text" style="font-weight: normal;">Sign Up</p></b>
      </ion-button>
    </div>
    <div class = "ion-padding">
      <ion-input placeholder = "Email" style = "color:black; padding-left: 10px !important; font-family:'Verdana, Geneva, Tahoma, sans-serif;' " [(ngModel)] = "email" ></ion-input>
    <br>
      <ion-input placeholder = "Password" type = "password"  style = "color:black; padding-left: 10px !important; font-family:'Verdana, Geneva, Tahoma, sans-serif;'" [(ngModel)] = "password" ></ion-input>
    </div>
    <ion-button shape="round" class = "actionbutton" expand = "full" style = "text-transform: none; font-weight: normal;" (click) = "actually_login()" ><div class = "buttonfont">Sign In</div></ion-button>

    </div>



</ion-content>
